{% extends "finance/base_admin.html" %}

{% block title %}Admin Login{% endblock %}

{% block content %}
    
<style>
    body {
        background-color: #fff;
        color: #000;
    }
    .login-container {
        width: 600px;
        height: 380px;
        margin: 0 auto;
        margin-top: 10%;
        border-radius: 15px;
        box-shadow: 0 10px 50px 0px rgba(0, 0, 0, 0.1);
        background-color: #ddd;
        display: flex;
        flex-direction: row;
    }
    .left-container {
        width: 400px;
        border-top-left-radius: 15px;
        border-bottom-left-radius: 15px;
        padding: 50px;
        background: #f5f5f5;
    }
    .title {
        color: #000;
        font-size: 18px;
        font-weight: 200;
        text-align: center;
        margin-bottom: 20px;
    }
    .title span {
        border-bottom: 3px solid #000;
    }
    .input-container {
        padding: 10px 0;
    }
    input {
        border: 0;
        background: none;
        outline: none;
        color: #000;
        margin: 10px 0;
        display: block;
        width: 100%;
        padding: 5px 0;
        transition: .2s;
        border-bottom: 1px solid #333;
    }
    input:hover {
        border-bottom-color: #000;
    }
    ::-webkit-input-placeholder {
        color: #666;
    }
    .error-message {
        font-size: 12px;
        color: red;
        margin-top: -5px;
        margin-bottom: 10px;
        display: none;
    }
    .message-container {
        font-size: 14px;
        transition: .2s;
        color: #666;
        cursor: pointer;
        text-align: right;
    }
    .message-container:hover {
        color: #000;
    }
    .action-container {
        text-align: center;
        margin-top: 20px;
    }
    .action-container button {
        border: 1px solid #000;
        padding: 10px 20px;
        font-size: 14px;
        border-radius: 20px;
        background: none;
        cursor: pointer;
        transition: .3s;
    }
    .action-container button:hover {
        background-color: #000;
        color: #fff;
    }
    .right-container {
        width: 200px;
        border-top-right-radius: 15px;
        border-bottom-right-radius: 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #ccc;
    }
    .regist-container {
        text-align: center;
        font-size: 16px;
        font-weight: 500;
    }
    .regist-container a {
        color: #000;
        text-decoration: none;
        font-weight: bold;
        border-bottom: 2px solid #000;
    }
    .regist-container a:hover {
        color: #444;
        border-bottom-color: #444;
    }
</style>

<div class="login-container">
    <div class="left-container">
        <div class="title"><span>Login</span></div>

        <!-- 登录表单 -->
        <form method="POST" action="{% url 'admin_login' %}" id="login-form">
            {% csrf_token %}  <!-- Django CSRF 保护 -->

            <div class="input-container">
                <input type="text" id="username" name="username" placeholder="Username" required>
                <div class="error-message" id="username-error" style="display: none; color: red;">
                    Username cannot be empty!
                </div>

                <input type="password" id="password" name="password" placeholder="Password" required>
                <div class="error-message" id="password-error" style="display: none; color: red;">
                    Password must be at least 6 characters!
                </div>
            </div>

            <div class="message-container">
                <span id="forgot-password">Forgot password?</span>
            </div>

            <div class="action-container">
                <button type="submit" id="login-btn">Submit</button>
            </div>
        </form>
    </div>

</div>
{% endblock %}
